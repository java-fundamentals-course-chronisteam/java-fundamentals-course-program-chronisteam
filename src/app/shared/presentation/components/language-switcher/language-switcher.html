<div class="language-switcher">
  @for (language of languages; track language) {
    <button 
      class="language-button"
      [class.active]="currentLanguage === language"
      [attr.aria-label]="language"
      (click)="useLanguage(language)">
      <span class="language-text">{{ language.toUpperCase() }}</span>
    </button>
  }
  <div class="slider" [style.transform]="'translateX(' + (currentLanguage === 'en' ? 0 : 100) + '%)'"></div>
</div>
